<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HEADLESS CMS PROJECT TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="It's a CMS without a head">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <header>
    <nav class="tabbar">
      <a href="#content">movies</a>
      <a href="#genre">genre</a>
      <a href="#persons">persons</a>
    </nav>
  </header>
  <section id="content" class="page">
    <header class="topbar">
      <h2>Products</h2>
    </header>
    <input type="search" placeholder="Search" onkeyup="search(this.value)">
    <section class="grid-container" id="movies"></section>
  </section>

  <section id="genre" class="page">
    <header class="topbar">
      <h2>Products</h2>
    </header>
    <select name="genre" id="select-genre" onchange="genreselected(this.value)">
  <option value="">select Genre</option>
    </select>
    <section id="movies-by-genre-container" class="grid-container">
      <p>Please, select genre</p>
    </section>
  </section>
  <!-- main js file -->
  <script src="js/main.js"></script>
  <script src="js/spa.js"></script>
</body>

</html>
