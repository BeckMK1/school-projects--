<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>VUE.JS PROJECT TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Getting started with Vue.js">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- Vue App Start -->
  <div id="app">
    <h1>Teachers</h1>
  <section class="grid-container">
    <article v-for="teacher in teachers">
      <img v-bind:src="teacher.img">
      <h3>{{teacher.name}}</h3>
      {{teacher.postion}} <br>
      <a v-bind:href="'mailto'+teacher.mail">{{teacher.mail}}</a>
    </article>
  </section>
  <input v-model="newTeacher.name" placeholder="name">
  <input v-model="newTeacher.mail" placeholder="mail">
  <input v-model="newTeacher.postion" placeholder="postion">
  <input v-model="newTeacher.img" placeholder="image Url">
  <button type="button" v-on:click="addNewTeacher">add</button>
  </div>
  <!-- Vue App End -->
  <!-- Vue.js, development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
